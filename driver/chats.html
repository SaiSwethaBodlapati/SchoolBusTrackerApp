<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./css/chat.css">
    <style>
        * {
            font-size: 1.2vw;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #ccc;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            margin: 20px auto;
            box-shadow: 2vw 2vw 12vw 3vw #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-family: "Arial", cursive;
            font-size: 1.8vw;
        }

        .message-section {
            height: 60vh;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #90a4ae #fff;
        }

        .message-section::-webkit-scrollbar {
            width: 8px;
        }

        .message-section::-webkit-scrollbar-thumb {
            background-color: #90a4ae;
            border-radius: 6px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            max-width: fit-content;
            word-wrap: break-word;
            border-radius: 12px;
        }

        .user {
            background: #000;
            color: white;
            text-align: right;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
        }

        .bot {
            background: #c9c9c9;
            color: black;
            text-align: left;
            border-radius: 12px 12px 12px 0;
        }

        .input-section {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #898989;
        }

        .input-section input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #898989;
            border-radius: 5px;
            outline: none;
        }

        .send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-btn i {
            font-size: 2vw;
            color: #000;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="header">
            Admin - <span id="chatName"></span>
            <button class="close-btn" onclick="closeChat()">Ã—</button>
        </div>
        <div class="message-section" id="message-section"></div>
        <div class="input-section">
            <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus>
            <button class="send-btn" onclick="sendMessage()">
                <i class="zmdi zmdi-mail-send"></i>
            </button>
        </div>
    </div>

    <script>
        var recipientId
        var recipientRole = "admin"
        var chatName = document.getElementById('chatName');

        const socket = io("http://localhost:8000", {
            auth: {
                id: localStorage.getItem('email'),
                role: "driver"
            }
        });

        socket.onopen = function () {
            console.log("Connected to WebSocket server");
        };

        socket.on("receiveMessage", ({ from, message }) => {
            recipientId = from;
            chatName.innerHTML = from;
            console.log(`Private message received from ${from}: ${message}`);
            displayMessage(message, "bot");
        });

        function sendMessage() {
            const inputField = document.getElementById("input");
            const message = inputField.value.trim();

            if (message && recipientId && recipientRole) {
                displayMessage(message, "user");
                socket.emit('sendMessage', { recipientId, recipientRole, message });
                inputField.value = "";
            }
        }

        function displayMessage(message, sender) {
            const messageSection = document.getElementById("message-section");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("message", sender);
            messageDiv.textContent = message;
            messageSection.appendChild(messageDiv);
            messageSection.scrollTop = messageSection.scrollHeight;
        }


        function closeChat() {
            document.getElementById("chat-container").style.display = "none";
        }

    </script>
</body>
</html>
